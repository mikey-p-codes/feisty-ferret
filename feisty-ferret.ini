[Unit]
Description=Gunicorn instance to serve LFI Vulnerable Flask app
After=network.target

User=kelsier
Group=www-data
WorkingDirectory=/home/kelsier/feisty-ferret/venv/bin
ExecStart=/home/kelsier/feisty-ferret/venv/bin/gunicron --workers 3 --bind unix:/home/kelsier/fiesty-ferret/feisty-ferret.sock wsgi:app

[Install]
WantedBy=multi-user.target